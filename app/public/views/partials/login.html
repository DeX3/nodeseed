<form class="login-form">
    <div class="modal-header">
        <h3>Login</h3>
    </div>
    <div class="modal-body select-reservation-dialog">

        <div ng-if="loginFailed">Invalid username or password!</div>
        
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="login-email"
                   name="login-email"
                   type="email"
                   ng-model="email"
                   required
                   class="form-control"
                   placeholder="e-Mail address">
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input type="password"
                   name="password"
                   ng-model="password"
                   required
                   class="form-control"
                   placeholder="Password">
        </div>

    </div>
    <div class="modal-footer">
        <input type="submit"
               value="Log in"
               class="btn btn-primary" 
               ng-click="login()">
    </div>
</form>
